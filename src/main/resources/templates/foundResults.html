<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Found members</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Results</h1>
<div th:each="work: ${session.works}">
    <p th:text="${work.bulk[0].work.title.title.value}"> </p>
    <p th:text="${work.bulk[0].work.journalTitle.value}"> </p>
</div>

<a href="/search">Search another member</a>
</body>
</html>
